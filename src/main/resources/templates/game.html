<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Wordle</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Oxygen+Mono&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="brand">
  <div class="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>
<nav class="fullscreen-menu hidden">
  <button class="close-menu">&times;</button>
  <ul>
    <li><a href="#">Ana Sayfa</a></li>
    <li><a href="#">İpucu</a></li>
    <li><a href="#">Hakkında</a></li>
  </ul>
</nav>
    <div class="gradient"></div>
    <div class="page">
        <section class="loading hidden"><i class="fa-solid fa-circle-notch"></i></section>
        <section class="game">
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
    </section>
    </div>

<div class="hint-popup hidden">
  <div class="hint-content">
    <p class="hint-text">Hint comes here...</p>
    <button class="hint-ok-button">OK</button>
  </div>
</div>

    <div class="hint-popup hidden" id="result-popup" role="dialog" aria-modal="true">
        <div class="hint-content">
            <p class="result-text"></p>
            <p class="result-def" style="margin-top:8px;"></p>
            <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
                <button class="hint-ok-button" id="play-again">Tekrar Oyna</button>
            </div>
        </div>
    </div>


    <section class="keyboard-container">
    <div class="hint-row">
        <button class="hint-button"><i class="fa-solid fa-lightbulb"></i></button>
    </div>
    <section class="keyboard">
        <div class="keyboard-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="keyboard-row">
            <div class="spacer-half"></div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="spacer-half"></div>
        </div>
        <div class="keyboard-row">
            <div class="key special enter">ENTER</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key special backspace">⌫</div>
        </div>
    </section>
</section>





     <script th:src="@{/js/script.js}" defer></script>
</body>

</html>
